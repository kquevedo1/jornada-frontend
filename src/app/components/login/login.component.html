<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-5 shadow-sm" style="width: 400px;">
    <div class="text-center mb-4">
      <h2 class="fw-bold text-muted">Credenciales</h2>
    </div>

    <form (ngSubmit)="login()">
      <div class="mb-3">
        <label for="username" class="form-label fw-bold">Usuario:</label>
        <input type="text" id="username" [(ngModel)]="usuario" name="usuario" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fw-bold">Contraseña:</label>
        <input type="password" id="password" [(ngModel)]="contrasena" name="contrasena" class="form-control" required />
      </div>

      <div *ngIf="errorMsg" class="text-danger mb-2 text-center">{{ errorMsg }}</div>

      <div class="d-flex justify-content-center align-items-center">
        <button class="button-login" type="submit" [disabled]="cargando">
          <!-- Mostrar texto o spinner según el estado -->
          <span *ngIf="!cargando">Iniciar sesión</span>
          <span *ngIf="cargando" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          <span *ngIf="cargando">&nbsp;Cargando...</span>
        </button>
      </div>
    </form>
  </div>
</div>
